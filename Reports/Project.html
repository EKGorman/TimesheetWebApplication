<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Reports</title>
<!-- <link rel="stylesheet" type="text/css" href="report.css" media="all">-->

<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>

<body>

<h1>Projec Reports</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Project IDs...">

<table id="myTable">
  <tr class="header">
    <th style="width:40%;">Project ID</th>
    <th style="width:60%;">Project Activity</th>
    <th style="width:40%;"></th>

  </tr>
  <tr>
    <td>ID1</td>
    <td>active1</td>
    <td><button id="export-btn" class="btn btn-primary">Update</button></td>

  </tr>
  <tr>
    <td>ID2</td>
    <td>active2</td>
    <td><button id="export-btn" class="btn btn-primary">Update</button></td>
  </tr>
  <tr>
    <td>ID3</td>
    <td>active3</td>
    <td><button id="export-btn" class="btn btn-primary">Update</button></td>
  </tr>
  <tr>
   <td>ID4</td>
    <td>active4</td>
    <td><button id="export-btn" class="btn btn-primary">Update</button></td>
  </tr>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
